<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webfix Payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #141414;
            font-family: 'Poppins', Arial, Helvetica, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .payment-container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 40px rgba(0,0,0,0.18);
            max-width: 400px;
            width: 100%;
            padding: 40px 32px 32px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .payment-logo {
            width: 120px;
            margin-bottom: 18px;
        }
        .payment-title {
            font-size: 2rem;
            font-weight: 700;
            color: #e50914;
            margin-bottom: 8px;
            text-align: center;
        }
        .payment-plan {
            font-size: 1.1rem;
            color: #222;
            margin-bottom: 18px;
            text-align: center;
        }
        .payment-price {
            font-size: 2.2rem;
            font-weight: 700;
            color: #e50914;
            margin-bottom: 24px;
            text-align: center;
        }
        .payment-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .payment-form label {
            font-size: 1rem;
            color: #222;
            margin-bottom: 4px;
        }
        .payment-form input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }
        .payment-btn {
            background: #e50914;
            color: #fff;
            border: none;
            padding: 14px 0;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.18s;
        }
        .payment-btn:hover {
            background: #b0060f;
        }
        .secure-text {
            color: #888;
            font-size: 0.95rem;
            margin-top: 12px;
            text-align: center;
        }
        @media (max-width: 500px) {
            .payment-container {
                padding: 24px 6vw 24px 6vw;
            }
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Webfix Logo" class="payment-logo">
        <div class="payment-title">Complete Your Payment</div>
        <div class="payment-plan">12 Months Membership</div>
        <div class="payment-price">Rs 20,000</div>
        <form class="payment-form">
            <label for="card">Card Number</label>
            <input type="text" id="card" name="card" placeholder="1234 5678 9012 3456" maxlength="19" required>
            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" maxlength="5" required>
            <label for="cvv">CVV</label>
            <input type="password" id="cvv" name="cvv" placeholder="123" maxlength="4" required>
            <button type="submit" class="payment-btn">Pay Now</button>
        </form>
        <div class="secure-text">Your payment is secure and encrypted.</div>
    </div>
</body>
</html>
